<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Horizon - Roguelite Action Platformer</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Load Phaser 3 via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #1a1a1a; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #game-container { box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-layer" style="position: absolute; pointer-events: none; width: 100%; height: 100%;"></div>

    <!-- Main Entry Point -->
    <script type="module" src="src/core/Game.js"></script>

    <noscript>
        <div style="color: white; text-align: center; margin-top: 20px;">
            This game requires JavaScript to run. Please enable JavaScript in your browser settings.
        </div>
    </noscript>
</body>
</html>
