<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aether Run</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div id="ui-root">
    <div id="menu" class="panel hidden">
      <h2>Pause</h2>
      <button id="btn-resume">Continue</button>
      <button id="btn-restart">Restart Run</button>
      <button id="btn-settings">Settings</button>
    </div>
    <div id="settings" class="panel hidden">
      <h3>Settings</h3>
      <label>Master <input id="masterVolume" type="range" min="0" max="1" step="0.01" value="0.8"></label>
      <label>Shake <input id="shake" type="range" min="0" max="100" step="1" value="70"></label>
      <label>High Contrast <input id="contrast" type="checkbox"></label>
      <label>Font Size
        <select id="fontSize"><option>100</option><option>125</option><option>150</option></select>
      </label>
      <label>Reduced Flashes <input id="reducedFlashes" type="checkbox"></label>
      <button id="close-settings">Close</button>
    </div>
  </div>
  <div id="game"></div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <script type="module" src="./src/core/Game.js"></script>
</body>
</html>
